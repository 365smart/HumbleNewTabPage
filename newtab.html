<script>
function render(node, target, fetch, style) {
	var a = document.createElement('a');
	a.innerText = node.title;
	if (node.url) {
		a.href = node.url
		a.style.backgroundImage = 'url(chrome://favicon/' + node.url + ')';
	}
	
	target.appendChild(a);
	
	// folder
	if (node.children) {
		a.folderId = node.id;
		if (localStorage['open.' + node.id]) {
			a.className = (style || 'folder') + ' open';
			if (fetch)
				fetch(function(result) {
					renderAll(result, target);
				});
			else
				renderAll(node.children, target);
		} else
			a.className = style || 'folder';
		
		a.onclick = function() {
			toggle(node, a, fetch, style);
			return false;
		};
	}
}

function renderAll(nodes, target, hideFolders) {
	var empty = true;
	var ul = document.createElement('ul');
	for (var i = 0; i < nodes.length; i++) {
		var node = nodes[i];
		if (hideFolders && !node.url)
			continue;
		
		empty = false;
		var li = document.createElement('li');
		render(node, li);
		ul.appendChild(li);
	}
	if (!empty)
		target.appendChild(ul);
}

function toggle(node, anchor, fetch, style) {
	if (document.onclick)
		return;// dont toggle while selecting folder
	
	var target = anchor.parentNode;
	if (anchor.nextSibling) {
		// close folder
		target.removeChild(anchor.nextSibling);
		anchor.className = style || 'folder';
		localStorage.removeItem('open.' + node.id);
	} else {
		// open folder
		anchor.className = (style || 'folder') + ' open';
		localStorage['open.' + node.id] = true;
		if (fetch)
			fetch(function(result) {
				renderAll(result, target);
			});
		else
			renderAll(node.children, target);
	}
}

function init() {

	// show bookmarks
	var bookmarks = document.getElementById('bookmarks');
	chrome.bookmarks.getTree(function(result) {
		renderAll(result[0].children, bookmarks);
		// recent bookmarks
		render({ title: 'Recent', children: true }, bookmarks, function(callback) {
			chrome.bookmarks.getRecent(50, function(result) {
				callback(result);
			});
		}, 'recent');
	});
	
	// choose folder link
	var favs = document.getElementById('favorites');
	var choose = document.createElement('div');
	choose.className = 'selectwrap';
	var a = document.createElement('a');
	a.innerText = 'Choose Folder';
	a.className = 'select';
	a.onclick = function() {
		if (document.onclick)
			return;
		
		setTimeout(function() {
			document.onclick = function(event) {
				if (event.target.folderId) {
					favs.innerHTML = '';
					localStorage['favorites'] = event.target.folderId;
					chrome.bookmarks.getChildren(event.target.folderId, function(result) {
						renderAll(result, favs, true);
						favs.appendChild(choose);
					});
				}
				
				document.onclick = null;
				document.body.className = '';
				return false;
			};
		}, 0);
		document.body.className = 'choose';
		return false;
	};
	choose.appendChild(a);
	
	// show favorites
	if (localStorage['favorites']) {
		chrome.bookmarks.getChildren(localStorage['favorites'], function(result) {
			renderAll(result, favs, true);
			favs.appendChild(choose);
		});
	} else
		favs.appendChild(choose);
	
	// restore split position
	if (!localStorage['split']) {
		favs.style.width = (document.body.clientWidth * .5) + 'px';
		localStorage['split'] = .5;
	} else {
		favs.style.width = (document.body.clientWidth * localStorage['split']) + 'px';
	}
	
	// setup splitter
	var splitter = document.getElementById('splitter');
	splitter.onmousedown = function(downevent) {
		var downnwidth = parseInt(favs.style.width);
	
		document.onmousemove = function(event) {
			favs.style.width = Math.max(Math.min((downnwidth + event.clientX - downevent.clientX), document.body.clientWidth - 5), 0) + 'px';
		};
		
		document.onmouseup = function(event) {
			document.onmouseup = null;
			document.onmousemove = null;
			localStorage['split'] = parseInt(favs.style.width) / document.body.clientWidth;
		};
		
		return false;
	};
	
	splitter.oncontextmenu = function(event) {
		favs.style.width = (document.body.clientWidth * .5) + 'px';
		localStorage['split'] = .5;
		return false;
	};
	
	window.onresize = function(event) {
		favs.style.width = (document.body.clientWidth * localStorage['split']) + 'px';
	}

}

document.addEventListener('DOMContentLoaded', init);

</script>

<div id="favorites"></div>
<div id="splitter"></div>
<div id="bookmarks"></div>
</body>
