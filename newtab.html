<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>New Tab</title>
<link rel="shortcut icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
<style>
body {
	background-color: #ffffff;
	background-attachment: fixed;
	background-position: left top;
	margin: 0;
	overflow-x: hidden;
	font-family: sans-serif;
	font-size: 62.5%;
	line-height: 1;
	-webkit-user-select: none;
}
#main {
	padding: 85px 10% 0 10%;
	white-space: nowrap;
}
#main ul, .menu {
	margin: 0;
	padding: 0;
	list-style: none;
}
#main a + ul, #main a + div {
	padding-left: 24px;
}
#main a {
	box-sizing: border-box;
	max-width: 100%;
	display: inline-block;
	overflow: hidden;
	text-overflow: ellipsis;
	font-size: 1.6em;
	line-height: 2;
	text-decoration: none;
	color: #555555;
	background-position: 0 50%;
	background-repeat: no-repeat;
	background-size: 16px 16px;
	padding: 0 .8em 0 24px;
	border: solid transparent;
	border-width: 0 0 0 .8em;
	border-radius: .2em;
	-webkit-transition-property: color, background-color, box-shadow, opacity;
	-webkit-transition-duration: 0.2s;
	-webkit-transition-timing-function: ease-out;
}
#main a:hover {
	color: #000000;
	background-color: #E4F4FF;
	box-shadow: 0 0 7px #57B0FF;
}
.wrap {
	-webkit-transition-property: height, opacity;
	-webkit-transition-duration: 0.2s;
	-webkit-transition-timing-function: ease-out;
}
.column {
	display: inline-block;
	vertical-align: top;
	box-sizing: border-box;
	padding: 10px 0 20px 0;
	min-height: 300px;
}
#main .empty {
	opacity: 0.5;
	padding-left: 0;
}
.menu {
	position: absolute;
	overflow: hidden;
	white-space: nowrap;
	font-size: 1.2em;
	line-height: 1.8;
	background-color: #fafafa;
	border: solid 1px #999999;
	border-radius: 3px;
	box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
}
.menu a {
	display: block;
	text-decoration: none;
	color: #000000;
	padding: 0 2em;
	border: solid 1px transparent;
}
.menu a:hover {
	background-color: #E4F4FF;
	border-color: #57B0FF;
}
.menu hr {
	margin: 0;
	border: solid 1px #cccccc;
	border-width: 1px 0 0 0;
}
.dragstart {
	opacity: 0.5;
}
#options, #options_button {
	position: absolute;
	top: 0;
	right: 0;
}
#options {
	display: none;
	color: #000000;
	background-color: #fafafa;
	border: solid #999999;
	border-width: 0 0 1px 1px;
	border-bottom-left-radius: 3px;
	box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
}
#options:target {
	display: block;
}
#options div {
	display: inline-block;
	vertical-align: top;
}
#options div + div {
	border-left: solid 1px #dddddd;
}
#options button {
	margin: 0 3px;
}
#options_button:hover {
	opacity: 1;
}
#options_close_button {
	color: #000000;
	text-align: center;
	text-decoration: none;
	font-size: 2.0em;
	position: absolute;
	top: 0;
	right: 0;
	display: block;
	width: 32px;
	height: 32px;
	line-height: 32px;
}
h2 {
	font-size: 1.4em;
	margin: 8px 14px;
}
legend {
	font-size: 1.4em;
	color: #888888;
}
fieldset {
	border: solid #dddddd;
	border-width: 1px 0 0 0;
	margin: 0;
	padding: 6px 0 6px 12px;
}
label {
	display: block;
	font-size: 1.2em;
	text-align: right;
	padding-bottom: 3px;
}
input, select, textarea {
	width: 8em;
	margin: 0 0 0 .5em;
	box-sizing: border-box;
	height: 1.6em;
	vertical-align: top;
}
textarea:focus {
	position: relative;
	left: 4em;
	margin-left: -11.5em;
	width: 20em;
	height: 10em;
}

<body>
<div id="main">
</div>
<a id="options_button" href="#options"></a>
<div id="options">
	<h2>Options</h2>
	<a id="options_close_button" href="#">&times;</a>
	<div>
	<fieldset>
		<legend>Font</legend>
		<label>Font<input id="options_font" type="text"/></label>
		<label>Size<input id="options_font_size" type="number" min="6" max="100"/></label>
	</fieldset>
	<fieldset>
		<legend>Colors</legend>
		<label>Theme<select id="options_theme"></select></label>
		<label>Font color<input id="options_font_color" type="color"/></label>
		<label>Background color<input id="options_background_color" type="color"/></label>
		<label>Highlight color<input id="options_highlight_color" type="color"/></label>
		<label>Highlight font color<input id="options_highlight_font_color" type="color"/></label>
		<label>Shadow color<input id="options_shadow_color" type="color"/></label>
	</fieldset>
	<fieldset>
		<legend>Background</legend>
		<label>Image<input id="options_background_image_file" type="file" accept="image/*"/></label>
		<label>Image URL<input id="options_background_image" type="url"/></label>
		<label>Image align<select id="options_background_align">
			<option value="left top">Top left</option>
			<option value="top">Top</option>
			<option value="right top">Top right</option>
			<option value="left">Left</option>
			<option value="center">Center</option>
			<option value="right">Right</option>
			<option value="left bottom">Bottom left</option>
			<option value="bottom">Bottom</option>
			<option value="right bottom">Bottom right</option>
		</select></label>
		<label>Image tiling<select id="options_background_repeat">
			<option value="repeat">Tile</option>
			<option value="repeat-x">Horizontal</option>
			<option value="repeat-y">Vertical</option>
			<option value="no-repeat">None</option>
		</select></label>
	</fieldset>
	<fieldset>
		<legend>Layout</legend>
		<label>Item spacing<input id="options_spacing" type="range" min="0" max="2" step="0.001"/></label>
		<label>Horizontal margin<input id="options_h_margin" type="range" min="0" max="2" step="0.001"/></label>
		<label>Vertical margin<input id="options_v_margin" type="range" min="0" max="2" step="0.001"/></label>
	</fieldset>
	<fieldset>
		<legend>Advanced</legend>
		<label>Custom CSS<textarea id="options_css"></textarea></label>
	</fieldset>
	</div><div>
	<fieldset>
		<legend>Highlight</legend>
		<label>Shadow size<input id="options_shadow_blur" type="range" min="0" max="2" step="0.001"/></label>
		<label>Corner roundness<input id="options_highlight_round" type="range" min="0" max="2" step="0.001"/></label>
	</fieldset>
	<fieldset>
		<legend>Animation</legend>
		<label>Highlight fade time<input id="options_fade" type="range" min="0" max="2" step="0.001"/></label>
		<label>Folder open time<input id="options_slide" type="range" min="0" max="2" step="0.001"/></label>
	</fieldset>
	<fieldset>
		<legend>Weather</legend>
		<label>Location<input id="options_weather_location" type="text"/></label>
		<label>°C or °F<select id="options_weather_units">
			<option value="c">Celsius</option>
			<option value="f">Fahrenheit</option>
		</select></label>
	</fieldset>
	<fieldset>
		<legend>Content</legend>
		<label>Show Bookmarks bar<input id="options_show_1" type="checkbox"/></label>
		<label>Show Other bookmarks<input id="options_show_2" type="checkbox"/></label>
		<label>Show Most visited<input id="options_show_top" type="checkbox"/></label>
		<label>Show Apps<input id="options_show_apps" type="checkbox"/></label>
		<label>Show Recent bookmarks<input id="options_show_recent" type="checkbox"/></label>
		<label>Show Weather<input id="options_show_weather" type="checkbox"/></label>
		<label>Show Recently closed<input id="options_show_closed" type="checkbox"/></label>
	</fieldset>
	<fieldset>
		<legend>Settings</legend>
		<label>Open links in new tab<input id="options_newtab" type="checkbox"/></label>
		<label>Hide options button<input id="options_hide_options" type="checkbox"/></label>
		<label>Lock columns<input id="options_lock" type="checkbox"/></label>
	</fieldset>
	</div>
</div>
</body>
</html>
